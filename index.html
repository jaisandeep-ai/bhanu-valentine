<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Bhanu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow: hidden;
}

/* PASSWORD SCREEN */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    background: white;
    color: #ff4e8b;
    font-size: 16px;
}

/* MAIN EXPERIENCE */
.banner {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
}

/* SLIDES */
.slide {
    position: absolute;
    max-width: 80%;
    max-height: 65%;
    border-radius: 20px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out, transform 6s ease-in-out;
    transform: scale(1);
    z-index: 3;
}

.slide.active {
    opacity: 1;
    transform: scale(1.1);
}

/* TEXT */
.banner h2 {
    position: absolute;
    bottom: 110px;
    font-size: 3rem;
    color: #ff4e8b;
    text-shadow: 0 0 20px #ff4e8b;
    z-index: 4;
}

/* FIREWORKS */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

/* FLOWER FALL */
@keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* PROPOSAL */
#proposal {
    position: absolute;
    bottom: 30px;
    display: none;
    z-index: 5;
}

#proposal button {
    margin: 10px;
}

#yesBtn {
    background: #ff4e8b;
    color: white;
}

#noBtn {
    position: relative;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
    <h2>Enter Our Secret Password üíñ</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- EXPERIENCE -->
<div class="banner" id="banner">

    <img src="bhanu1.jpg" class="slide active">
    <img src="bhanu2.jpg" class="slide">
    <img src="bhanu3.jpg" class="slide">
    <img src="bhanu4.jpg" class="slide">
    <img src="bhanu5.jpg" class="slide">
    <img src="couple.jpg" class="slide">

    <canvas id="fireworks"></canvas>

    <h2>Happy Valentine's Day Bhanu ‚ù§Ô∏è</h2>

    <div id="proposal">
        <h3>Will You Always Be Mine? üíç</h3>
        <button id="yesBtn" onclick="celebrate()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveButton()">NO üòú</button>
    </div>

    <!-- AUDIO UPDATED -->
    <audio id="bgMusic" src="music.mp3.mp4"></audio>

</div>

<script>

/* PASSWORD UPDATED */
const correctPassword = "iloveyou";

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        startExperience();
    } else {
        alert("Wrong password üòú Try again!");
    }
}

function startExperience() {
    document.getElementById("banner").style.display = "flex";
    document.getElementById("bgMusic").play();
    startSlideshow();
    startFireworks();
    createFlowers();
}

/* SLIDESHOW */
let slideIndex = 0;
function startSlideshow() {
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");

        slideIndex++;

        if(slideIndex >= slides.length) {
            slideIndex = slides.length - 1;
            document.getElementById("proposal").style.display = "block";
        }

        slides[slideIndex].classList.add("active");

    }, 4000);
}

/* RUNNING NO BUTTON */
function moveButton() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}

function celebrate() {
    alert("Forever starts now ‚ù§Ô∏è‚ú®");
}

/* FLOWERS */
function createFlowers() {
    setInterval(() => {
        const flower = document.createElement("div");
        flower.innerHTML = "üå∏";
        flower.style.position = "fixed";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.top = "-20px";
        flower.style.fontSize = Math.random() * 10 + 20 + "px";
        flower.style.animation = "fall 6s linear";
        flower.style.zIndex = "2";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 6000);
    }, 400);
}

/* FIREWORKS */
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createFirework() {
        const x = random(100, canvas.width - 100);
        const y = random(100, canvas.height / 2);

        for (let i = 0; i < 60; i++) {
            const angle = Math.random() * 2 * Math.PI;
            const speed = random(2, 6);
            const particle = {
                x: x,
                y: y,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed,
                alpha: 1
            };
            animateParticle(particle);
        }
    }

    function animateParticle(p) {
        const interval = setInterval(() => {
            p.x += p.dx;
            p.y += p.dy;
            p.alpha -= 0.02;

            ctx.fillStyle = `rgba(255, ${Math.floor(random(100,255))}, 200, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();

            if (p.alpha <= 0) clearInterval(interval);
        }, 20);
    }

    setInterval(createFirework, 1500);
}
</script>

</body>
</html>
